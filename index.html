<body>

   <form> 
    <section id="name">
        <p>NAME</p>
            <input type="text" placeholder="What is your full name?">

        <p>COMPANY</p>
            <input type="text" placeholder="Where do you currently work?">

            <input type="text" placeholder="What's your favorite color, above all others?">

   </form>
